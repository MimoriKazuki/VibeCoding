<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="640" viewBox="0 0 1920 640" role="img" aria-labelledby="title desc">
  <title>誰でもエンジニア ロゴ（コード風・1行・SVG・Variant 2）</title>
  <desc>Dark theme one-line logotype with a </> code icon, pill outline, and neon gradient accents.</desc>

  <!-- ====== DEFINITIONS ====== -->
  <defs>
    <!-- Neon gradient for accents -->
    <linearGradient id="neon" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#36F2B9"/>
      <stop offset="100%" stop-color="#4DB4FF"/>
    </linearGradient>

    <!-- Soft glow filter -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Subtle shadow -->
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <!-- ====== BACKGROUND ====== -->
  <rect width="100%" height="100%" fill="#0B1220"/>

  <!-- decorative grid dots (very subtle, top-right) -->
  <g opacity="0.08" fill="#9AA7B1">
    <circle cx="1620" cy="140" r="3"/>
    <circle cx="1660" cy="140" r="3"/>
    <circle cx="1700" cy="140" r="3"/>
    <circle cx="1620" cy="180" r="3"/>
    <circle cx="1660" cy="180" r="3"/>
    <circle cx="1700" cy="180" r="3"/>
  </g>

  <!-- ====== CODE ICON  </>  ====== -->
  <g transform="translate(200,140)" fill="none" stroke="url(#neon)" stroke-width="26" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)">
    <!-- Left chevron < -->
    <polyline points="80,180 0,120 80,60"/>
    <!-- Slash / -->
    <line x1="120" y1="40" x2="200" y2="220"/>
    <!-- Right chevron > -->
    <polyline points="240,60 320,120 240,180"/>
  </g>

  <!-- ====== PILL OUTLINE AROUND TEXT ====== -->
  <rect x="520" y="168" width="1180" height="304" rx="28" fill="rgba(255,255,255,0.02)" stroke="url(#neon)" stroke-width="3" filter="url(#shadow)"/>

  <!-- ====== TEXT (ONE LINE) ====== -->
  <text x="1110" y="330"
        fill="#EEF6FF"
        font-size="158"
        font-weight="700"
        text-anchor="middle"
        dominant-baseline="middle"
        letter-spacing="2"
        font-family="JetBrains Mono, SFMono-Regular, Menlo, Consolas, 'Liberation Mono', monospace, 'Noto Sans JP', 'Hiragino Kaku Gothic ProN', 'Yu Gothic', Meiryo, sans-serif">
    誰でもエンジニア
  </text>

  <!-- underline accent -->
  <line x1="640" y1="400" x2="1580" y2="400" stroke="url(#neon)" stroke-width="6" stroke-linecap="round" opacity="0.85"/>

  <!-- dim cursor block to the right end of the word -->
  <rect x="1598" y="260" width="6" height="140" fill="#4DB4FF" opacity="0.35" rx="3"/>
</svg>
